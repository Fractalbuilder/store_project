{% block content %}
    <div style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: space-between; align-items: center">
        <p class="feature"><b>Brand:</b> {{ productFeature.brand }}</p>
        <p class="feature"><b>Ram (GB):</b> {{ productFeature.ram }}</p>
        <p class="feature"><b>Screen Size (Inches):</b> {{ productFeature.screenSize }}</p>
        <p class="feature"><b>Storage (GB):</b> {{ productFeature.storage }}</p>
    </div>
{% endblock %}
